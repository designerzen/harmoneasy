<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" fill="none"/>
  <!-- Standard piano key (whole step) -->
  <rect x="10" y="28" width="6" height="16" fill="currentColor" opacity="0.3"/>
  <line x1="16" y1="28" x2="16" y2="44" stroke="currentColor" stroke-width="1"/>
  <!-- Microtonal divisions (quarter tones) -->
  <rect x="18" y="28" width="3" height="16" fill="currentColor" opacity="0.5"/>
  <line x1="21" y1="28" x2="21" y2="44" stroke="currentColor" stroke-width="1"/>
  <rect x="23" y="28" width="3" height="16" fill="currentColor" opacity="0.7"/>
  <line x1="26" y1="28" x2="26" y2="44" stroke="currentColor" stroke-width="1"/>
  <rect x="28" y="28" width="3" height="16" fill="currentColor" opacity="0.5"/>
  <line x1="31" y1="28" x2="31" y2="44" stroke="currentColor" stroke-width="1"/>
  <!-- Microtonal markers -->
  <circle cx="19.5" cy="24" r="1.5" fill="currentColor" opacity="0.6"/>
  <circle cx="24.5" cy="24" r="1.5" fill="currentColor" opacity="0.8"/>
  <circle cx="29.5" cy="24" r="1.5" fill="currentColor" opacity="0.6"/>
  <!-- Frequency scale -->
  <text x="36" y="32" font-size="7" fill="currentColor" font-family="monospace" opacity="0.7">~Hz</text>
  <path d="M 36 38 L 56 38" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <path d="M 36 35 L 36 41" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <path d="M 56 35 L 56 41" stroke="currentColor" stroke-width="1" opacity="0.5"/>
</svg>

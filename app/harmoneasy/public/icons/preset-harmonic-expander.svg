  <path d="M 36 44 L 44 28" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Resulting chord notes -->
  <circle cx="20" cy="24" r="2.5" fill="currentColor"/>
  <circle cx="32" cy="16" r="2.5" fill="currentColor"/>
  <circle cx="44" cy="24" r="2.5" fill="currentColor"/>
</svg>

  <text x="11" y="36" font-size="8" fill="currentColor" font-family="monospace">long</text>
  <line x1="26" y1="32" x2="38" y2="32" stroke="currentColor" stroke-width="2"/>
  <!-- Short note output -->
  <rect x="40" y="26" width="8" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
  <text x="42" y="36" font-size="6" fill="currentColor" font-family="monospace">cut</text>
  <!-- Scissors indicator -->

<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" fill="none"/>
  <!-- Flowing diagonal lines for arpeggiator -->
  <path d="M 8 50 L 20 38" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 16 50 L 28 38" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 24 50 L 36 38" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 32 50 L 44 38" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Notes on the left -->
  <circle cx="8" cy="50" r="2.5" fill="currentColor"/>
  <circle cx="16" cy="50" r="2.5" fill="currentColor"/>
  <circle cx="24" cy="50" r="2.5" fill="currentColor"/>
  <circle cx="32" cy="50" r="2.5" fill="currentColor"/>
  <!-- Upper sequence -->
  <circle cx="20" cy="38" r="2.5" fill="currentColor"/>
  <circle cx="28" cy="38" r="2.5" fill="currentColor"/>
  <circle cx="36" cy="38" r="2.5" fill="currentColor"/>
  <circle cx="44" cy="38" r="2.5" fill="currentColor"/>
</svg>

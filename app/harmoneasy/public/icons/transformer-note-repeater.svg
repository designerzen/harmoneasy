<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" fill="none"/>
  <!-- Single note input -->
  <circle cx="12" cy="32" r="3" fill="currentColor"/>
  <line x1="16" y1="32" x2="26" y2="32" stroke="currentColor" stroke-width="2"/>
  <!-- Repeated notes -->
  <circle cx="32" cy="32" r="2.5" fill="currentColor"/>
  <circle cx="38" cy="32" r="2.5" fill="currentColor"/>
  <circle cx="44" cy="32" r="2.5" fill="currentColor"/>
  <circle cx="50" cy="32" r="2.5" fill="currentColor"/>
  <!-- Repeat lines -->
  <line x1="32" y1="28" x2="32" y2="36" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <line x1="38" y1="28" x2="38" y2="36" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <line x1="44" y1="28" x2="44" y2="36" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="28" x2="50" y2="36" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <!-- Repeat arrow indicator -->
  <path d="M 28 20 Q 40 18 50 24" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 48 20 L 50 24 L 46 25" stroke="currentColor" stroke-width="1" fill="currentColor" opacity="0.6"/>
</svg>

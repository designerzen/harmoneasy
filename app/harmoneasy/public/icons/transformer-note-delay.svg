  <circle cx="42" cy="32" r="2" fill="currentColor" opacity="0.6"/>
  <!-- Time markers -->
  <line x1="12" y1="48" x2="12" y2="52" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="48" x2="32" y2="52" stroke="currentColor" stroke-width="1" opacity="0.5"/>
  <line x1="52" y1="48" x2="52" y2="52" stroke="currentColor" stroke-width="1" opacity="0.5"/>
</svg>

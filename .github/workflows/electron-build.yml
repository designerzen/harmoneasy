name: Build and Publish Electron App

on:
  push:
    branches: ["main"]
    paths:
      - "source/**"
      - "public/**"
      - "package.json"
      - "electron-*.js"
      - "vite.config.js"
      - ".github/workflows/electron-build.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node-version: [20]
    
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          sudo apt-get install -y libasound2-dev
          sudo apt-get install -y pkg-config
          sudo apt-get install -y python3
          echo "=== System dependencies installed ==="
          ls -la /usr/include/alsa/ || echo "ALSA headers not found!"
          pkg-config --list-all | grep alsa || echo "ALSA not found in pkg-config"
          pkg-config --cflags alsa || echo "pkg-config alsa failed"

      - name: Install dependencies (no build)
        run: pnpm install --no-optional
        env:
          npm_config_build_from_source: "false"

      - name: Build native module
        if: always()
        run: npm run build-native
        continue-on-error: true

      - name: Build Electron app
        run: pnpm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        run: |
          echo "Looking for build artifacts..."
          ls -la dist/ 2>/dev/null || echo "dist/ not found"
          find . -maxdepth 2 -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" \) 2>/dev/null || echo "No artifacts found"
        shell: bash

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.msi
          if-no-files-found: ignore

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: ignore

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release directory
        run: |
          mkdir -p releases
          find artifacts -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" \) -exec cp {} releases/ \;
          echo "Release files:"
          ls -lah releases/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          tag_name: v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
